<div class="" style="font-family: 'Jost', sans-serif;">
    {%extends 'base.html'%}
    {%block content%}
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid" style="background: black;">
            <div class="container " style="background: black">
                <p class="lead" style="color: rgb(200, 255, 0);text-align: center; font-size: 60px;"><b>THIS IS THE AJIRA APP </b>
                </p>
                <p class="lead" style="color: white;text-align: center;"><b>Get A Chance To Apply For Your Dream Course Job </b>
                </p>
            </div>
        </div>
        <h3 style="text-align: center;">Popular Job Advert</h3>
        <div class="row">
            {%for proj in projects%}
            <div class="col-md-3">
                <div class="card">
                    <div class="view view-cascade overlay">
                        <img src="{{proj.projectscreenshot.url}}" class="img-fluid" alt="">
                        <a href="projects/{{proj.id}}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="">{{proj.title}}</h5>
                        <h5 class="">{{proj.location}}</h5>
                        <a href="projects/{{proj.id}}">Readmore</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    {%endblock%}
</div>
